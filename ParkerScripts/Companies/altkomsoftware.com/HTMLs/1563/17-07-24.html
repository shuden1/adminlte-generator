<span class="block-faq__minititle">Frequently asked questions</span><h2 class="block-faq__title">What do others most often ask about</h2></header><div class="block-faq__items"><div class="block-faq__item"><div class="block-faq__item-header">
What forms of cooperation do we offer?</div><div class="block-faq__item-content"><p>We employ on the basis of an employment contract, a Contract of Assignment is also possible. We also cooperate on the basis of B2B contracts on an hourly or monthly basis.</p></div></div><div class="block-faq__item"><div class="block-faq__item-header">
What is the company’s position on remote working?</div><div class="block-faq__item-content"><p>We are open to different forms of cooperation depending on your preferences. Our offices are available for those who prefer to be present stationary, and we also have standards related to remote working.</p></div></div><div class="block-faq__item"><div class="block-faq__item-header">
Does the company provide equipment?</div><div class="block-faq__item-content"><p>As standard, we provide our associates with: laptop, monitor, keyboard, mouse and headphones. Additionally, you can choose between a bag or a backpack.</p></div></div><div class="block-faq__item"><div class="block-faq__item-header">
How will I receive the equipment?</div><div class="block-faq__item-content"><p>We send laptops and other equipment via courier service. People from Warsaw are welcome to visit our headquarters.</p></div></div><div class="block-faq__item"><div class="block-faq__item-header">
Is it possible to pursue certification from selected technologies?</div><div class="block-faq__item-content"><p>We are an AWS and Microsoft partner and are pursuing Azure and AWS development paths as part of the collaboration, along with domain certifications. We also invest in certifications in the areas of analytics, agile, programming languages</p></div></div><div class="block-faq__item"><div class="block-faq__item-header">
What is the contracting process?</div><div class="block-faq__item-content"><p>We currently sign most documents electronically, using the Autenti platform, which does not require our associates to invest in a qualified signature.</p></div></div><div class="block-faq__item"><div class="block-faq__item-header">
What does the onboarding process look like?</div><div class="block-faq__item-content"><p>Onboarding consists of introductory meetings on the company’s organisational issues, a meeting with a Service Desk representative to verify accesses, mandatory Security and RODO training and induction into the Team. During the first months you can count on the support of a dedicated Team person – Buddy.</p></div></div></div></div></div></section></div></article></main><footer class="page-footer page-footer--light"><div class="container-fluid"><div class="row page-footer__row-top"><div class="col-12 page-footer__heading-wrapper"><h4 class="page-footer__heading">Join the newsletter</h4><p class="page-footer__description">Join the group of people who receive access to a dose of expert knowledge every month.</p></div><div class="col-12 page-footer__form-wrapper"><div class="wpcf7 js" dir="ltr" id="wpcf7-f26431-o1" lang="en-US"><div class="screen-reader-response"><p aria-atomic="true" aria-live="polite" role="status"></p><ul></ul></div><form action="/career/traffit/247/#wpcf7-f26431-o1" aria-label="Contact form" class="wpcf7-form wpcf7-acceptance-as-validation init" data-status="init" method="post" novalidate="novalidate"><div style="display: none;">
